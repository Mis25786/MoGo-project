<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>MoGo</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__iner">
          <div class="header__logo">MoGo</div>

          <nav class="header__nav">
            <a class="nav__link active" href="#">ABOUT</a>
            <a class="nav__link" href="#">SERVICE</a>
            <a class="nav__link" href="#">WORK</a>
            <a class="nav__link" href="#">BLOG</a>
            <a class="nav__link" href="#">CONTACT</a>
          </nav>
        </div>
      </div>
    </header>

    <div class="intro">
      <div class="container">
        <div class="intro__inner">
          <h2 class="intro__suptitle">Creative Template</h2>
          <h1 class="intro__title">Welcome to MoGo</h1>

          <a class="intro__btn" href="#">Learn More</a>
        </div>
      </div>

      <div class="slider">
        <div class="container">
          <div class="slider__inner">
            <div class="slider__item active">
              <span class="slider__number">01</span>
              Intro
            </div>
            <div class="slider__item">
              <span class="slider__number">02</span>
              Work
            </div>
            <div class="slider__item">
              <span class="slider__number">03</span>
              About
            </div>
            <div class="slider__item">
              <span class="slider__number">04</span>
              Contacts
            </div>
          </div>
        </div>
      </div>
    </div>

    <main></main>

    <footer></footer>
  </body>
</html>
